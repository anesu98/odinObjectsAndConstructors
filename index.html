<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Objects and Constructors</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/b82e5c8e86.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <header id="header">
                <div class="pageTitle">
                    <h1>My Library</h1>
                    <p id="bookCount">0 books</p>
                </div>
            </header>

            <main id="main">
                <section class="bookListContainer">
                    <div class="bookListTitle">
                        <h2>Current Books</h2>
                    </div>
                    <div id="bookList">
                    </div>
                </section>

                <section id="addBook" class="addBookContainer">
                    <div class="sectionTitle">
                        <h2>Add book</h2>
                    </div>
                    <form>
                        <div class="formBookName">
                            <label for="bookName">Name:</label>
                            <input type="text" id="bookName" name="bookName" placeholder="Book Name" required>
                        </div>
                        <div class="author">
                            <label for="author">Author:</label>
                            <input type="text" id="author" name="author" placeholder="Name Of Author" required>
                        </div>
                        <div class="pages">
                            <label for="pages">Pages:</label>
                            <input type="number" id="pages" name="pages" placeholder="Number of pages" required>
                        </div>
                        <div class="readStatus">
                            <input type="checkbox" id="readStatus" name="readStatus" value="read">
                            <label for="readStatus">I've read this book</label>
                        </div>
                        <div class="submit">
                            <button type="submit">submit</button>
                        </div>
                    </form>
                </section>
            </main>
            <footer id="footer">
                <div>
                    by Anesuishe Shipe
                </div>
            </footer>
        </div>
        <script src="script.js"></script>
    </body>
</html>
